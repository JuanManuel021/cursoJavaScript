<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Prometeo</title>
</head>
<body class="container-body">
    <div class="container-header">
        <h1 class="title">Hola mundo</h1>
    </div>
    <div class="container-body">
        <h2 class="calculate-title">Calculadora</h2>
        <div class="container-calc">
           <input type="number" id="input1" class="form-control" placeholder="Ingrese el primer número">
           <select class="form-select" aria-label="Operador">
             <option selected>Operador</option>
             <option value="+">+</option>
             <option value="-">-</option>
             <option value="*">X</option>
             <option value="/">/</option>
            </select>
           <input type="number" id="input2" class="form-control" placeholder="Ingrese el segundo número">
           <button onclick="calculate()" type="submit" class="btn btn-success">Hecho</button>
        </div>
        <p class="resultado">Resultado: </p>
        <p class="resultado" id="result"></p>
    </div>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
crossorigin="anonymous">
</script>  

</body>
</html>
